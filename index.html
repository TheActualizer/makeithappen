<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightspeed Prototyping</title>
    <meta name="description" content="AI-Powered Development Platform" />
    <meta name="theme-color" content="#6D28D9" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    
    <!-- Updated mobile web app capable meta tag -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- WebGL and hardware acceleration -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <!-- PWA enhancement -->
    <meta name="application-name" content="Lightspeed" />
    <meta name="apple-mobile-web-app-title" content="Lightspeed" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-navbutton-color" content="#6D28D9" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/pwa-192x192.png" as="image" />
    <link rel="preload" href="/pwa-512x512.png" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // WebGL detection and initialization
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
        if (!gl) {
          console.warn('WebGL not supported. Using fallback renderer.');
        }
      } catch (e) {
        console.error('Error initializing WebGL:', e);
      }

      // Service Worker registration with better error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
              // Periodically check for updates
              setInterval(() => registration.update(), 1000 * 60 * 60); // Check every hour
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Dify Chat Widget with error handling -->
    <script>
      window.addEventListener('load', function() {
        const script = document.createElement('script');
        script.src = 'https://cdn.dify.ai/webchat/v1.0.0/web-chat.js';
        script.defer = true;
        script.onerror = function() {
          console.error('Failed to load Dify chat widget');
        };
        document.body.appendChild(script);
        
        script.onload = function() {
          window.DifyChat = {
            init: function(config) {
              window.difyConfig = config;
            }
          };
          
          window.DifyChat.init({
            apiEndpoint: "https://api.dify.ai/v1",
            token: "", // Will be set dynamically
            container: "#dify-chat-container",
            greeting: "Hello! I'm your AI assistant. How can I help you today?",
            theme: {
              primaryColor: "#6D28D9",
              textColor: "#FFFFFF",
              position: "bottom-right"
            }
          });
        };
      });
    </script>
  </body>
</html>
