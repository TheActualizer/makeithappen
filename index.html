<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightspeed Prototyping</title>
    <meta name="description" content="AI-Powered Development Platform" />
    <meta name="theme-color" content="#6D28D9" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Dify Chat Widget -->
    <script>
      window.addEventListener('load', function() {
        const script = document.createElement('script');
        script.src = 'https://cdn.dify.ai/webchat/v1.0.0/web-chat.js';
        script.defer = true;
        document.body.appendChild(script);
        
        script.onload = function() {
          window.DifyChat = {
            init: function(config) {
              window.difyConfig = config;
            }
          };
          
          window.DifyChat.init({
            apiEndpoint: "https://api.dify.ai/v1",
            token: "", // Will be set dynamically
            container: "#dify-chat-container",
            greeting: "Hello! I'm your AI assistant. How can I help you today?",
            theme: {
              primaryColor: "#6D28D9",
              textColor: "#FFFFFF",
              position: "bottom-right"
            }
          });
        };
      });
    </script>
  </body>
</html>
